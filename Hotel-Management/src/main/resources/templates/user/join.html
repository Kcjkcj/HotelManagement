<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bulletin Board - Write Message</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="~{common/header_join.html}"></header>
<div class="container">
    <form action="/join" method="post">
        <div class="form-group row">
            <label for="inputID" class="col-sm-2 col-form-label"><strong>userID</strong></label>
            <div class="col-sm-10">
                <input type="text" name="userID" class="form-control" id="inputID" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><strong>userPassword</strong></label>
            <div class="col-sm-10">
                <input type="text" name="userPassword" class="form-control" id="inputPassword" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"><strong>userName</strong></label>
            <div class="col-sm-10">
                <input type="text" name="userName" class="form-control" id="inputName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"><strong>userEmail</strong></label>
            <div class="col-sm-10">
                <input type="text" name="userEmail" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTel" class="col-sm-2 col-form-label"><strong>userTel</strong></label>
            <div class="col-sm-10">
                <input type="text" name="userTel" class="form-control" id="inputTel">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value= "Send Posting" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
