<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Bulletin Board</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="~{common/header.html}"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">아이디</th>
            <th scope="col">비밀 번호</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">전화 번호</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
            <th scope="row">
                <span th:text="${post.userID}"></span>
            </th>
            <td>
                <span th:text="${post.userPassword}"></span>
            </td>
            <td>
                <span th:text="${post.userName}"></span>
            </td>
            <td>
                <span th:text="${post.userEmail}"></span>
            </td>
            <td>
                <span th:text="${post.userTel}"></span>
            </td>
            <td>
                <div class="col-auto">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/join}" role="button">회원 가입</a>
            <a class="btn btn-primary" th:href="@{/login}" role="button">로그인</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
